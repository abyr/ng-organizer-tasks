<app-create-task
    (addTask)="addTask($event)"
></app-create-task>

<ul class="task-list">
    <li *ngFor="let task of taskList">
        <app-task-list-item 
            [task]="task"
            (statusChanged)="saveChanges()"
            (removeTask)="removeFromList($event)"
        ></app-task-list-item>
    </li>
</ul>

<span>{{ todoCount | plural: "task" }} left</span>
