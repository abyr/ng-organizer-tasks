<span class="task" [class.done]="task.done">
    <span (click)="toggleDone()" class="control-done">
        <span *ngIf="task.done; then done else undone"></span>
    </span>
    <a routerLink="/task/{{task.title}}" class="task-details-link">{{ task.title }}</a>
    <span (click)="remove()" class="control-remove">X</span>
</span>

<ng-template #done>[x]</ng-template>
<ng-template #undone>[_]</ng-template>
